<h1>Hero Form</h1>
<div [hidden]="submitted">
    {{diagnostic}}
    <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name" #spy
                   #name="ngModel"
                   required>
            {{spy.className}}
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required.
            </div>
        </div>

        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo">
        </div>

        <label for="power">Power</label>
        <select id="power" class="form-control" [(ngModel)]="model.power" name="power" required>
            <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
        <br>

        <button type="submit" class="btn btn-success" [disabled]="heroForm.form.invalid">Submit</button>
        <button type="button" class="btn brn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
    </form>
</div>
